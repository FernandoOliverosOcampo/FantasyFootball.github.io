<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
	<title>Formulario</title>
	 <!-JQUERY->
    <script  src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <! -- FRAMEWORK BOOTSTRAP para el estilo de la pagina -->
    <link  rel = " stylesheet " href = " https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css ">
    <script  src = " https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "></script>
    
    <! --Los iconos tipo Solid de Fontawesome-->
    <link  rel = " stylesheet " href = " https://use.fontawesome.com/releases/v5.0.8/css/solid.css ">
    <script  src = " https://use.fontawesome.com/releases/v5.0.7/js/all.js "></script>
</head>
<body>
	<div class="modal-dialog text-center">
		<div class="col-lg-12 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
				 <img src="img/images.jpg">
				</div>
				<form class=" col-12">
					<div class="form-group" id="user-group">
						<label>Nombres:</label><br>
						<input type="text" placeholder="Nombres" name="nombres" class="form-control" required="">
					</div>
					<div class="form-group" id="contraseña-group">
						<label>Apellidos:</label><br>
						<input type="text" placeholder="apellidos" name="apellidos" class="form-control" required="">
					</div>
					<div class="form-group" id="contraseña-group">
						<label>Edad:</label><br>
						<input type="text" placeholder="Edad" name="edad" class="form-control" required="">
					</div>
					<div class="form-group" id="contraseña-group">
						<label>Telefono:</label><br>
						<input type="text" placeholder="Telefono" name="telefono" class="form-control"required>
					</div>

					<div class="form-group" id="contraseña-group">
					<label>Sexo:</label>
                    <input type="radio" name="sexo" value="mujer"  required> Femenino
                    <input type="radio" name="sexo"  value="hombre" required> Masculino
                   
					</div>
					<div class="form-group" id="contraseña-group">
						<label>Fecha de nacimiento:</label><br>
                    <input type="date" name="Fecha" required class="form-control" required="">
					</div>
					<div class="form-group" id="contraseña-group">
						<label>Correo electronico:</label><br>
                     <input type="text" name="correo" required class="form-control" placeholder="Correo electronico" required>
					</div>
					<div class="form-group" id="contraseña-group">
						<label>Contraseña:</label><br>
						<input type="password" placeholder="Contraseña" name="pass" class="form-control" required>
					</div>
					<div class="form-group" id="contraseña-group">
						<label>Confirmar contraseña:</label><br>
						<input type="password" placeholder="Confirmar contraseña" name="pass" class="form-control" required>
					</div><br>
					<a class="btn btn-primary" onclick="Mymensaje()" href="tabla.html" id="btnEnviar"> <i class="fas fa-sign-in-alt"></i> Enviar</a>
                  
                   <script type="text/javascript">
                     
                     function Mymensaje(){
                        alert("Sus datos se han guardado correctamente")
                     }
                  </script>
                  <br>
                  
                  <div class="container-login100-form-btn p-b-30">
                   <a class="btn btn-primary" href="index.html" id="btnRegresar"> Volver</a>
                   </div>
				</form>
				
				<div class="col-12 forgot">
					<a href="login.html">¿Ya estás registrado?, ingresa aquí</a><br>
					
				</div>
			</div>
		</div>





	</div>

</body>
</html>
